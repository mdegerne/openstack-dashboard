<table class="wide">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th>Enabled</th>
    <th>Options</th>
  </tr>
  {% for tenant in tenants %}
    <tr class="{% cycle 'odd' 'even' %}">
      <td>{{tenant.id}}</td>
      <td>{{tenant.name}}</td>
      <td>{{tenant.description}}</td>
      <td>{{tenant.enabled}}</td>
      <td id="actions" class="iconset">
        <ul>
          <li class="form">{% include "django_openstack/syspanel/tenants/_delete.html" with form=tenant_delete_form %}</li>
          <li><a href="{% url syspanel_tenant_update tenant.id %}" class="edit" title="Edit">Edit</a></li>
          <li><a href="{% url syspanel_tenant_users tenant.id %}" class="view_members" title="View Members">View Members</a></li>
          <li><a href="{% url syspanel_tenant_quotas tenant.id %}" class="quotas" title="Modify Quotas">Modify Quotas</a></li>
        </ul>
      </td>
    </tr>
  {% endfor %}
</table>
